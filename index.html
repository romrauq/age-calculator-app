<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <div>
      <div>
        <div class="input-container">
          <label for="day">Day</label>
          <input type="number" name="day" id="day-input" class="input-fields">
        </div>
        <div>
          <label for="month">Month</label>
          <input type="number" name="month" id="month-input" class="input-fields">
        </div>
        <div>
          <label for="year">Year</label>
          <input type="number" name="year" id="year-input" class="input-fields">
        </div>
        <div>
          <div>
            <span id="days-output"></span><span>years</span>
          </div>
          <div>
            <span id="months-output"></span><span>months</span>
          </div>
          <div>
            <span id="years-output"></span><span>days</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

</html>
