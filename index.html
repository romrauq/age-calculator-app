<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <title>Frontend Mentor | Age calculator app</title>
  </head>

  <body>

    <div class="component-body">
      <div class="inputs-container">
        <div class="input-div">
          <label for="day">Day</label>
          <input type="number" name="day" id="day-input" class="input-field">
        </div>
        <div class="input-div">
          <label for="month">Month</label>
          <input type="number" name="month" id="month-input" class="input-field">
        </div>
        <div class="input-div">
          <label for="year">Year</label>
          <input type="number" name="year" id="year-input" class="input-field">
        </div>
      </div>

      <div class="outputs-container">
        <div>
          <span id="days-output"></span><span>years</span>
        </div>
        <div>
          <span id="months-output"></span><span>months</span>
        </div>
        <div>
          <span id="years-output"></span><span>days</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

</html>
