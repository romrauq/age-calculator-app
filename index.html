<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <script defer src="./resources/scripts/scripts.js"></script>
    <title>Age calculator app</title>
  </head>

  <body>

    <div class="component-body">
      <div class="inputs-container">
        <div class="input-div">
          <label for="day" class="input-label">DAY</label>
          <input type="number" name="day" id="day-input" class="input-field" placeholder="DD">
          <small class="alert-text" id="day-alert"> Default alert (hidden)</small>
        </div>

        <div class="input-div">
          <label for="month" class="input-label">MONTH</label>
          <input type="number" name="month" id="month-input" class="input-field" placeholder="MM">
          <small class="alert-text" id="month-alert"> Default alert (hidden)</small>
        </div>

        <div class="input-div">
          <label for="year" class="input-label">YEAR</label>
          <input type="number" name="year" id="year-input" class="input-field" placeholder="YYYY">
          <small class="alert-text" id="year-alert"> Default alert (hidden)</small>
        </div>
      </div>

      <!-- <img class="arrow-icon" src="./resources/images/icon-arrow.svg" alt="" srcset=""> -->

      <div class="outputs-container">
        <div>
          <span class="output-text" id="years-output">--</span><span> years</span>
        </div>
        <div>
          <span class="output-text" id="months-output">--</span><span> months</span>
        </div>
        <div>
          <span class="output-text" id="days-output">--</span><span> days</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/romrauq" target="_blank" rel="noopener noreferrer">John Quarmor</a>
    </div>
  </body>

</html>
